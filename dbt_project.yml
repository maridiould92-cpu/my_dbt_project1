name: 'my_first_dbt_project'
version: '1.0.0'
config-version: 2

profile: 'default'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

models:
  +persist_docs:
    relation: true
    columns: true

  my_first_dbt_project:

    staging:
      +materialized: view

      stg_localbike:
        +schema: stg_localbike

    intermediate:
      +materialized: view

      int_localbike:
        +schema: int_localbike

    mart:
      +materialized: table
      +schema: mart_localbike
