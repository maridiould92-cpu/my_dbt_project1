    description: "{{ doc('int_localbike__sales') }}"

    columns:

      - name: order_id
        description: "Unique order identifier."
        tests:
          - not_null

      - name: product_id
        description: "Product identifier."

      - name: line_revenue
        description: "Revenue generated for one order line."
        tests:
          - not_null
